<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>好好学习天天向上！</title>
    <link th:href="@{/layui/css/layui.css}" href="../../static/layui/css/layui.css" rel="stylesheet"/>
    <link th:href="@{/css/login/login.css}" href="../../static/css/login/login.css" rel="stylesheet"/>
</head>
<body class="gray-bg layui-layout-body">
<div class="study-user-full-height">
    <div class="study-user-login">
        <div class="study-user-login-main">
            <div class="study-user-login-header study-user-login-box">
                <h1 class="logo-name study-color-theme">STUDY</h1>
                <h3>每天学习多一点</h3>
            </div>
            <div class="layui-form study-user-login-body study-user-login-box ">
                <div class="layui-form-item">
                    <label class="study-user-login-icon layui-icon layui-icon-username"
                           for="study-user-login-username"></label>
                    <input type="text" name="username" id="study-user-login-username" lay-verify="required"
                           lay-verType="tips"
                           placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="study-user-login-icon layui-icon layui-icon-password"
                           for="study-user-login-password"></label>
                    <input type="password" name="password" id="study-user-login-password" lay-verify="required"  lay-verType="tips"
                           placeholder="密码" class="layui-input" autocomplete="new-password">
                </div>
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="study-user-login-icon layui-icon layui-icon-vercode"
                                   for="study-user-login-vercode"></label>
                            <input type="text" name="vercode" id="study-user-login-vercode" lay-verify="required"  lay-verType="tips"
                                   placeholder="图形验证码" class="layui-input">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <img src="https://www.oschina.net/action/user/captcha" class="study-user-login-codeimg"
                                     id="study-user-get-vercode">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item" style="margin-bottom: 20px;">
                    <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                    <div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>记住密码</span><i
                            class="layui-icon"></i></div>
                    <a lay-href="/user/forget" class="study-user-jump-change study-link study-color-theme"
                       style="margin-top: 7px;">忘记密码？</a>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid study-color-bg-theme" lay-submit=""
                            lay-filter="study-user-login-submit">登 入
                    </button>
                </div>
                <div class="layui-trans layui-form-item study-user-login-other">
                    <label>社交账号登入</label>
                    <a href="javascript:"><i class="layui-icon layui-icon-login-qq"></i></a>
                    <a href="javascript:"><i class="layui-icon layui-icon-login-wechat"></i></a>
                    <a href="javascript:"><i class="layui-icon layui-icon-login-weibo"></i></a>

                    <a lay-href="/user/reg" class="study-user-jump-change study-link study-color-theme">注册帐号</a>
                </div>
            </div>


        </div>
        <div class="layui-trans study-user-login-footer">

            <p>© 2018 <a href="https://github.com/wanniwa/" target="_blank">GitHub</a></p>
            <p>
                <span><a href="http://www.layui.com/admin/#get" target="_blank">获取授权</a></span>
                <span><a href="http://www.layui.com/admin/pro/" target="_blank">在线演示</a></span>
                <span><a href="http://www.layui.com/admin/" target="_blank">前往官网</a></span>
            </p>
        </div>
    </div>
</div>
<script>if (window.top !== window.self) {
    window.top.location = window.location;
}</script>
</body>
<!-- 你的HTML代码 -->
<script th:src="@{layui/layui.js}" src="../../static/layui/layui.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function () {
        var layer = layui.layer
            , form = layui.form;
        form.render();
    });
</script>
</body>
</html>
